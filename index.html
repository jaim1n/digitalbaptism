<!DOCTYPE html>
<html>
<head>
    <title>DIGITAL BAPTISM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image {
            width: 100%; /* Full width to fit screen */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure it doesn’t exceed viewport width */
            max-height: 100%; /* Ensure it doesn’t exceed viewport height */
            object-fit: contain; /* Fit the image within the bounds without stretching or cropping */
            z-index: 0; /* Lower z-index so marquees appear above */
        }

        .marquee {
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            z-index: 1; /* Higher z-index to ensure marquees are clickable above the image */
        }

        .marquee a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            padding: 10px;
            display: inline-block;
        }

        #marquee1 { top: 10%; animation: scroll-left 15s linear infinite; }
        #marquee2 { top: 50%; animation: scroll-right 20s linear infinite; }
        #marquee3 { top: 90%; animation: scroll-left 25s linear infinite; }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .marquee {
                font-size: 14px;
            }

            .marquee a {
                margin: 0 20px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .marquee {
                font-size: 12px; /* Further reduce for very small screens */
            }

            .marquee a {
                margin: 0 15px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <img id="image" src="logo.png" alt="logo" loading="eager">

    <div class="marquee" id="marquee1">
        <a href="https://instagram.com/baptism60006" target="_blank">INSTAGRAM</a>
    </div>

    <div class="marquee" id="marquee2">
        <a href="https://soundcloud.com/digitalbaptism" target="_blank">SOUNDCLOUD</a>
    </div>

    <div class="marquee" id="marquee3">
        <a href="https://twitter.com/baptism60006" target="_blank">TWITTER</a>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'PageUp' || event.key === 'PageDown' || event.key === 'Home' || event.key === 'End') {
                event.preventDefault();
            }
        });

        document.addEventListener('wheel', function(event) {
            event.preventDefault();
        });

        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
