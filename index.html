<!DOCTYPE html>
<html>
<head>
    <title>DIGITAL BAPTISM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack content vertically */
        }

        #image-link {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            z-index: 1;
        }

        #image-link img {
            width: 100%; /* Ensure the image fills the link container */
            height: auto; /* Maintain aspect ratio */
        }

        .marquee {
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .marquee a {
            color: white;
            text-decoration: none;
            margin: 0 30px;
            padding: 10px;
            display: inline-block;
        }

        #marquee1 { top: 10%; animation: scroll-left 15s linear infinite; }
        #marquee2 { top: 50%; animation: scroll-left 20s linear infinite; } <!-- Changed to scroll-left for consistency -->
        #marquee3 { top: 90%; animation: scroll-left 25s linear infinite; }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Removed scroll-right animation since all marquees now scroll left */

        @media (max-width: 768px) {
            #image-link {
                max-width: 60%; /* Reduce image size on mobile */
                max-height: 60%; /* Reduce image height on mobile */
            }

            .marquee {
                font-size: 14px;
            }

            .marquee a {
                margin: 0 20px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            #image-link {
                max-width: 50%; /* Even smaller on very small screens */
                max-height: 50%;
            }
        }
    </style>
</head>
<body>
    <a href="ascii-art.html" target="_blank" id="image-link">
        <img src="logo.png" alt="logo" loading="eager">
    </a>

    <div class="marquee" id="marquee1">
        <a href="https://instagram.com/baptism60006" target="_blank">INSTAGRAM</a>
    </div>

    <div class="marquee" id="marquee2">
        <a href="https://soundcloud.com/digitalbaptism" target="_blank">SOUNDCLOUD</a>
    </div>

    <div class="marquee" id="marquee3">
        <a href="https://twitter.com/baptism60006" target="_blank">TWITTER</a>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'PageUp' || event.key === 'PageDown' || event.key === 'Home' || event.key === 'End') {
                event.preventDefault();
            }
        });

        document.addEventListener('wheel', function(event) {
            event.preventDefault();
        });

        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
