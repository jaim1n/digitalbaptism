<!DOCTYPE html>
<html>
<head>
    <title>DIGITAL BAPTISM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> <!-- Mobile viewport -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image {
            max-width: 90%; /* Allow some breathing room on mobile */
            max-height: 90%;
            object-fit: contain; /* Ensures the image scales proportionally */
        }

        .marquee {
            position: absolute;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px; /* Larger text for better readability on mobile */
            line-height: 1.5; /* Improve text spacing */
        }

        .marquee a {
            color: white;
            text-decoration: none;
            margin: 0 30px; /* Increase margin for larger touch targets */
            padding: 10px; /* Add padding to make links easier to tap */
            display: inline-block; /* Ensures padding and margin apply correctly */
        }

        #marquee1 { top: 10%; animation: scroll-left 15s linear infinite; }
        #marquee2 { top: 50%; animation: scroll-right 20s linear infinite; }
        #marquee3 { top: 90%; animation: scroll-left 25s linear infinite; }

        @keyframes scroll-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        @keyframes scroll-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            .marquee {
                font-size: 14px; /* Slightly smaller text on very small screens */
            }

            .marquee a {
                margin: 0 20px; /* Reduce margin on smaller screens */
                padding: 8px;
            }

            #image {
                max-width: 80%; /* Smaller image on mobile */
                max-height: 80%;
            }
        }
    </style>
</head>
<body>
    <a href="2k25.html" target="_blank">
        <img id="image" src="logo.png" alt="logo" loading="eager">
    </a>

    <div class="marquee" id="marquee1">
        <a href="https://instagram.com/baptism60006" target="_blank">INSTAGRAM</a>
    </div>

    <div class="marquee" id="marquee2">
        <a href="https://soundcloud.com/digitalbaptism" target="_blank">SOUNDCLOUD</a>
    </div>

    <div class="marquee" id="marquee3">
        <a href="https://twitter.com/baptism60006" target="_blank">TWITTER</a>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowUp' || event.key === 'ArrowDown' || event.key === 'PageUp' || event.key === 'PageDown' || event.key === 'Home' || event.key === 'End') {
                event.preventDefault();
            }
        });

        document.addEventListener('wheel', function(event) {
            event.preventDefault();
        });

        // Prevent touchmove scrolling
        document.addEventListener('touchmove', function(event) {
            event.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
